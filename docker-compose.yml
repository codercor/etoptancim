version: "3.9"

services:
  # -----------------------------
  # PostgreSQL
  # -----------------------------
  db:
    container_name: katalog-db
    image: supabase/postgres:15.1.0.147
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # -----------------------------
  # Kong
  # -----------------------------
  kong:
    container_name: katalog-kong
    image: kong:2.8.1
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${KONG_HTTP_PORT:-8000}:8000"
      - "${KONG_HTTPS_PORT:-8443}:8443"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_PROXY_ACCESS_LOG: /dev/stdout
      KONG_ADMIN_ACCESS_LOG: /dev/stdout
      KONG_PROXY_ERROR_LOG: /dev/stderr
      KONG_ADMIN_ERROR_LOG: /dev/stderr
      KONG_ADMIN_LISTEN: 0.0.0.0:8001
    volumes:
      - ./supabase/docker/kong.yml:/var/lib/kong/kong.yml:ro

  # -----------------------------
  # Auth
  # -----------------------------
  auth:
    container_name: katalog-auth
    image: supabase/gotrue:v2.132.3
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      API_EXTERNAL_URL: ${API_EXTERNAL_URL}

      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999

      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}?sslmode=disable&search_path=auth

      GOTRUE_SITE_URL: ${SITE_URL}
      GOTRUE_URI_ALLOW_LIST: ${GOTRUE_URI_ALLOW_LIST:-}

      GOTRUE_JWT_SECRET: ${JWT_SECRET}
      GOTRUE_JWT_EXP: 3600

      GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
      GOTRUE_MAILER_AUTOCONFIRM: "true"

  # -----------------------------
  # REST
  # -----------------------------
  rest:
    container_name: katalog-rest
    image: postgrest/postgrest:v10.1.2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_ROLE_CLAIM_KEY: ".role"
      PGRST_JWT_SECRET: ${JWT_SECRET}

  # -----------------------------
  # Storage (FIXED)
  # -----------------------------
  # -----------------------------
  # Storage (FIXED)
  # -----------------------------
  storage:
    container_name: katalog-storage
    image: supabase/storage-api:v0.28.2
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      # --- AUTH & KEYS ---
      ANON_KEY: ${ANON_KEY}
      SERVICE_KEY: ${SERVICE_ROLE_KEY} # <--- HATA BURADAYDI! (SERVICE_ROLE_KEY'i SERVICE_KEY olarak bekliyor)
      SERVICE_ROLE_KEY: ${SERVICE_ROLE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET}

      # --- URLS & DB ---
      POSTGREST_URL: http://rest:3000
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-postgres}

      # --- STORAGE CONFIG ---
      STORAGE_BACKEND: file
      FILE_STORAGE_BACKEND_PATH: /var/lib/storage
      FILE_SIZE_LIMIT: 52428800
      TENANT_ID: "default" # Bazen multitenant kontrolünde patlamaması için gerekir

      # --- DUMMY AWS/S3 CONFIG (Zorunlu tuttuğu için) ---
      GLOBAL_S3_BUCKET: dummy
      REGION: dummy
    volumes:
      - storage_data:/var/lib/storage
  # -----------------------------
  # Next.js App
  # -----------------------------
  app:
    container_name: katalog-app
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}

    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      kong:
        condition: service_started
      auth:
        condition: service_started
      rest:
        condition: service_started
      storage:
        condition: service_started
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} # <--- EKLENMESİ GEREKEN HAYAT KURTARAN SATIR BURASI!
      NEXT_PUBLIC_SUPABASE_URL: ${NEXT_PUBLIC_SUPABASE_URL}
      DB_HOST: db
      DB_USER: ${POSTGRES_USER:-postgres}
      DB_NAME: ${POSTGRES_DB:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      JWT_SECRET: ${JWT_SECRET}
      PGRST_JWT_SECRET: ${PGRST_JWT_SECRET}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      SITE_URL: ${SITE_URL}

volumes:
  postgres_data:
  storage_data:


networks:
  default:
    name: katalog-network
